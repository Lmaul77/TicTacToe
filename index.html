<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas' TicTacToe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <p>To play against Computer press enter on Player two!</p>
    <span id="playernames">
    <form id="playernameone">
        <input type="text" placeholder="Player one" id="playeronename">
    </form>
    <form id="playernametwo">
        <input type="text" placeholder="Player two" id="playertwoname">
    </form>
    </span>
    <div id="whowins"></div>
    <div>
    <span>
      <div id="ScoreCounterX">Player One = 0</div>
      <div id="Scorebreak"></div>
      <div id="ScoreCounterO">Player Two = 0</div>
    </span>
    </div>
    <table id="gametable">
        <tr>
            <td class="cell" id="00"></td>
            <td class="cell" id="01"></td>
            <td class="cell" id="02"></td>
          </tr>
          <tr>
            <td class="cell" id="10"></td>
            <td class="cell" id="11"></td>
            <td class="cell" id="12"></td>
          </tr>
          <tr>
            <td class="cell" id="20"></td>
            <td class="cell" id="21"></td>
            <td class="cell" id="22"></td>
          </tr>
    </table>
    
    <br>

    <button id="clearbutton">CLEAR</button>

      <script type="text/javascript" src="/app.js"></script>

  </body>
</html>
